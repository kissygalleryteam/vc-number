<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>VcNumber的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
    <style type="text/css">
        .line{
            margin: 35px 0;
        }
    </style>
</head>
<body>
<h2>VcNumber的demo</h2>
<div class="container">
    <div id="content">
        <div class="line">
            <input type="text" value="40.00" class="vc-number" data-range="2.00" data-max="9999999.00" data-min="1" data-hasdecimal="true">
        </div>
        <div class="line">
            <input type="text" value="60" class="vc-number" data-range="12.00" data-max="88.00" data-min="10">
        </div>
        <div class="line">
            <input type="text" value="3" class="vc-number-slide">
        </div>
        <div class="line">
            <input type="text" value="60" class="vc-number-ch" >
        </div>
        <div class="line">
            <input type="text" value="60" class="vc-number-ch2" >
        </div>
    </div>
</div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "http://localhost:8787/";
        S.config({
            packages:[
                {
                    name:"kg/vc-number/1.0.0",
                    path:debugPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    S.use('kg/vc-number/1.0.0/index,kg/vc-number/1.0.0/arrow.css', function (S, VcNumber) {
        var number = new VcNumber({
            $target: '.vc-number',
            range: 2,
            max: 88,
            min: 1,
            hasDecimal: true
        });

        number.render();


        S.use('kg/vc-number/1.0.0/plugins/slide/slide,kg/vc-number/1.0.0/plugins/slide/slide.css',function(S, Slide){
            var number2 = new VcNumber({
                $target: '.vc-number-slide',
                range: 2,
                max: 888,
                min: 1,
                hasDecimal: false
            });

            number2.render();

            number2.plug(new Slide());

        })

        S.use('kg/vc-number/1.0.0/plugins/amountInWords/amountInWords,kg/vc-number/1.0.0/plugins/amountInWords/amountInWords.css',function(S, AmountInWords){
            var number2 = new VcNumber({
                $target: '.vc-number-ch',
                range: 1000,
                max: 999999999,
                min: 1,
                hasDecimal: true
            });

            number2.render();

            number2.plug(new AmountInWords());

            /*换种中文提示方式*/
            var number3 = new VcNumber({
                $target: '.vc-number-ch2',
                range: 1000,
                max: 999999999,
                min: 1,
                hasDecimal: false
            });

            number3.render();

            number3.plug(new AmountInWords({type: 'inWords'}));

        })
    })
</script>
</body>
</html>
