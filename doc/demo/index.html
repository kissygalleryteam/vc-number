<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/> <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>VcNumber的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
    <style type="text/css">
        .line{
            margin: 35px 0;
        }
        .line label{
            display:block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<h2>VcNumber的demo</h2>
<div class="container">
    <div id="content">
        <div class="line">
            <label for="J_1">带小数点</label>
            <input type="text" value="40.00" class="vc-number" data-range="2.00" data-max="9999999.00" data-min="1" id="J_1">
        </div>
        <div class="line">
            <label for="J_2">不带小数点</label>
            <input type="text" value="60" class="vc-number" data-range="12.00" data-max="88.00" data-min="10" data-hasdecimal="false" id="J_2">
        </div>
        <div class="line">
            <label for="J_3">滑动效果</label>
            <input type="text" value="60" class="vc-number-slide" id="J_3">
        </div>
        <div class="line">
            <label for="J_4">中文提示1</label>
            <input type="text" value="60.00" class="vc-number-ch" id="J_4">
        </div>
        <div class="line">
            <label for="J_4">中文提示2</label>
            <input type="text" value="60" class="vc-number-ch2" id="J_5">
        </div>
    </div>
</div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "http://localhost:8787/";
        S.config({
            packages:[
                {
                    name:"kg/vc-number/1.0.0",
                    path:debugPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    S.use('kg/vc-number/1.0.0/index,kg/vc-number/1.0.0/index.css', function (S, VcNumber) {
        var number = new VcNumber({
            $target: '.vc-number',
            range: 2,
            max: 88,
            min: 1,
            hasDecimal: true,
            showRange: true
        }).on('afterChange',function(e){
            var $target = e.input;
            alert($target.val());
        });

        number.render();


        S.use('kg/vc-number/1.0.0/plugins/slide/slide,kg/vc-number/1.0.0/plugins/slide/slide.css',function(S, Slide){
            var number2 = new VcNumber({
                $target: '.vc-number-slide',
                range: 2,
                max: 888,
                min: 1,
                hasDecimal: false,
                showRange: true
            });

            number2.render();

            number2.plug(new Slide());

        })

        S.use('kg/vc-number/1.0.0/plugins/amountInWords/amountInWords,kg/vc-number/1.0.0/plugins/amountInWords/amountInWords.css',function(S, AmountInWords){
            var number2 = new VcNumber({
                $target: '.vc-number-ch',
                range: 1000,
                max: 999999999,
                min: 1,
                hasDecimal: true
            });

            number2.render();

            number2.plug(new AmountInWords());

            /*换种中文提示方式*/
            var number3 = new VcNumber({
                $target: '.vc-number-ch2',
                range: 1000,
                max: 999999999,
                min: 1,
                hasDecimal: false,
                showRange: true

            });

            number3.render();

            number3.plug(new AmountInWords({type: 'inWords'}));

        })
    })
</script>
</body>
</html>
